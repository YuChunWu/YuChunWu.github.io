<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<form action="">
    <div>
        <label>姓名：</label>
        <input type="text">
    </div>
    <div>
        <label>身份證字號：</label>
        <input type="text" minlength="10" maxlength="10">
    </div>
    <div>
        <label>搜尋：</label>
        <input type="search">
    </div>
    <div>
        <label>密碼：</label>
        <input type="password">
    </div>
    <div>
        <label>日期：</label>
        <input type="date">
    </div>
    <div>
        <label>信箱：</label>
        <input type="email">
    </div>
    <div>
        <label>網址：</label>
        <input type="url">
    </div>
    <div>
        <label>電話：</label>
        <input type="tel">
    </div>
    <div>
        <label>年齡：</label>
        <input type="number" min="18" max="60">
    </div>
    <div>
        <label>檔案：</label>
        <input type="file">
    </div>
    <div>
        <label>色彩：</label>
        <input type="color">
    </div>
    <div>
        <label>區間：</label>
        <input type="range" min="0" max="100" step="20">
    </div>


    <div>
        <label>釣魚</label>
        <input type="checkbox">
        <label>溯溪</label>
        <input type="checkbox">
        <label>上網</label>
        <input type="checkbox">
    </div>
    <div>
        <label for="">
            <input type="radio" name="sex">
            男
        </label>
        <label for="">
            <input type="radio" name="sex">
            女
        </label>
    </div>
    


    <div>
        <select name="" id="" multiple>
            <option value="">請選擇</option>
            <option value="">台北市</option>
            <option value="">新北市</option>
            <option value="">南部</option>
            <option value="">苗栗國</option>
        </select>
    </div>

    <textarea name="" id="" cols="30" rows="5"></textarea>
    <div>
        <input type="submit">
        <input type="reset">
        <input type="button" value="input button">
        <button>button tag</button>
    </div>



</form>

</body>
</html>
